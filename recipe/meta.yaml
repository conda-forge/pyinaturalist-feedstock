{% set name = "pyinaturalist" %}
{% set version = "0.19.0" %}
{% set hash_val = "cfe90a8ad579339f9d527e09f630f1ed0f1a43d9c5429f58f970ee294f053f73" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - poetry
    - pip
  run:
    - python >={{ python_min }}
    - attrs >=21.2
    - keyring >=22.3
    - platformdirs >=2.5
    - python-dateutil >=2.0
    - python-forge >=18.6
    - requests >=2.25
    - requests-cache >=1.0
    - requests-ratelimiter >=0.3.2
    - rich >=10.0

test:
  imports:
    - pyinaturalist
    - pyinaturalist.controllers
    - pyinaturalist.docs
    - pyinaturalist.models
    - pyinaturalist.v0
    - pyinaturalist.v1
    - pyinaturalist.v2
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/niconoe/pyinaturalist
  summary: Python API client for iNaturalist
  license: MIT
  license_file: LICENSE
  doc_url: https://pyinaturalist.readthedocs.io/
  dev_url: https://github.com/niconoe/pyinaturalist

extra:
  recipe-maintainers:
    - jwcook
